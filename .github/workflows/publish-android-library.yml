name: Publish Android Design System Library

# This workflow runs whenever a tag is pushed
on:
  workflow_dispatch:
    inputs:
      version:
        description: 'The version to release'
        required: false

  push:
    branches:
        -  CM-9595-publish-library
    # tags:
    #   - 'v*.*.*'

jobs:
  publish:
    runs-on: ubuntu-latest
    # Grant permission for the workflow to write to GitHub Packages
    permissions:
      contents: read
      packages: write

    steps:
      - name: ‚¨áÔ∏è Checkout Repository
        uses: actions/checkout@v4

      - name: üßë Set up GitHub User
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: ‚öôÔ∏è Setup JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: üìö Build the library
        working-directory: ./android
        run: ./gradlew :designsystem:assemble

      - name: üì¶ Publish to GitHub Packages
        working-directory: ./android
        env:
          # The GITHUB_TOKEN is automatically provided by the runner
          GITHUB_ACTOR: ${{ github.actor }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        # 1. This is the correct command to build AND upload the library
        # 2. It overrides the hardcoded version with the name of the Git tag
        run: ./gradlew :designsystem:publish -Pversion=${{ github.ref_name }}

      - name: ‚ú® Create GitHub Release Page (Optional)
        uses: softprops/action-gh-release@v1
        with:
          # This creates a clean release page for humans to read release notes.
          # The actual package is already in GitHub Packages.
          tag_name: ${{ github.ref_name }}
          name: "Release ${{ github.ref_name }}"
          body: "Official release of the Design System, version ${{ github.ref_name }}."