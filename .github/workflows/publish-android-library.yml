name: Publish Android Design System Library

# This workflow runs whenever a tag is pushed
on:
  workflow_dispatch:
    inputs:
      version:
        description: 'The version to release'
        required: false

  push:
    branches:
        -  CM-9595-publish-library
    # tags:
    #   - 'v*.*.*'

jobs:
  publish:
    runs-on: ubuntu-latest
    # Grant permission for the workflow to write to GitHub Packages
    permissions:
      contents: read
      packages: write

    steps:
      - name: ‚¨áÔ∏è Checkout Repository
        uses: actions/checkout@v4

      - name: üßë Set up GitHub User
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: ‚öôÔ∏è Setup JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: üìö Build the library
        working-directory: ./android
        run: ./gradlew :designsystem:assemble

      - name: üè∑Ô∏è Create GitHub tag
        run: |
          # If version is not provided, use github.ref_name (branch/tag name) as version
          VERSION=${{ github.event.inputs.version }}
          if [[ -z "$VERSION" ]]; then
            VERSION=${GITHUB_REF#refs/tags/}  # Fallback to tag name if no version input provided
          fi
          echo "Creating tag v$VERSION"
          git tag -a "v$VERSION" -m "Release version v$VERSION"
          git push origin "v$VERSION"

      - name: üì¶ Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: "v${{ github.event.inputs.version }}"
          name: "Release version ${{ github.event.inputs.version }}"
          body: |
            Release notes for version ${{ github.event.inputs.version }}
        env:
          # The GITHUB_TOKEN is automatically provided by the runner
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}